<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Capital store || Login</title>
  </head>
  <body>
    <header>
      <nav id="main-nav"></nav>
      <div id="smallnav-container"></div>
    </header>
    <div class="wrapper">
      <main>
        <div class="container">
          <form class="login-container">
            <h2>Login</h2>
            <div class="message-container"></div>
            <input
              class="username login-input"
              type="text"
              id="username"
              placeholder="Username"
            />
            <div class="username-error"></div>

            <input
              class="password login-input"
              type="password"
              id="password"
              placeholder="Password"
              required="true"
            />
            <div class="password-error"></div>

            <button class="login">Login</button>
          </form>
        </div>
      </main>
    </div>
    <footer>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt distinctio
        earum repellat quaerat voluptatibus placeat nam, commodi optio pariatur
        est quia magnam eum harum corrupti dicta, aliquam sequi voluptate quas.
      </p>
      <div>
        <h3>Follow us</h3>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </footer>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
