<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Capital store || Home</title>
  </head>
  <body>
    <header>
      <nav id="main-nav"></nav>
      <div id="smallnav-container"></div>
    </header>
    <div class="wrapper">
      <main>
        <div class="container">
          <h1>Admin page</h1>
          <div class="admin-display">
            <button id="view" class="tab-btn active-tab">View Products</button>
            <button id="add" class="tab-btn">Add products</button>

            <div class="tab-container">
              <div id="tab-view-container">
                <h3>Current products</h3>
              </div>

              <div id="tab-add-container" class="hide-tabcontent">
                <h3>Add products</h3>

                <form id="add-form">
                  <div class="message-container"></div>
                  <div>
                    <label for="add-title">Title:</label>
                  </div>
                  <input type="text" id="add-title" class="add-input" />

                  <div>
                    <label for="add-price">Price:</label>
                  </div>
                  $<input
                    type="number"
                    id="add-price"
                    class="add-input add-price"
                  />

                  <div>
                    <label for="add-description"
                      >Description: (at least 10 characters)</label
                    >
                  </div>
                  <textarea
                    id="add-description"
                    class="description add-input"
                  ></textarea>

                  <div>
                    <label for="add-image-url">Image url:</label>
                  </div>
                  <input type="url" id="add-image-url" class="add-input" />

                  <div class="add-featured-container">
                    <input type="checkbox" id="add-featured" value="featured" />
                    <label for="add-featured">Featured</label>
                  </div>
                  <button type="submit" id="add-save" class="save-cta">
                    Save
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt distinctio
        earum repellat quaerat voluptatibus placeat nam, commodi optio pariatur
        est quia magnam eum harum corrupti dicta, aliquam sequi voluptate quas.
      </p>
      <div>
        <h3>Follow us</h3>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </footer>
    <script src="./js/admin.js" type="module"></script>
  </body>
</html>
