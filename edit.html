<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Capital store || Home</title>
  </head>
  <body>
    <header>
      <nav id="main-nav"></nav>
      <div id="smallnav-container"></div>
    </header>
    <div class="wrapper">
      <main>
        <div class="container" id="tab-content-edit">
          <h1>Admin page</h1>
          <a><i class="fa-solid fa-angle-left"></i></a>
          <div>
            <form id="edit-form">
              <h3>Edit products</h3>
              <div class="message-container"></div>
              <input type="hidden" id="edit-id" />
              <label for="title">Title:</label>
              <input type="text" id="edit-title" class="add-input" />
              <div>
                <div>
                  <label for="price">Price:</label>
                </div>
                <input type="text" id="edit-price" class="add-input" />
              </div>
              <div>
                <input type="checkbox" id="edit-featured" class="featured" />
                <label for="featured">Featured:</label>
              </div>
              <div>
                <div>
                  <label for="description">Description:</label>
                </div>
                <textarea id="edit-description" class="add-input"></textarea>
              </div>
              <div>
                <div class="edit-image">
                  <label for="img">Image:</label>
                  <input type="url" id="edit-image" class="add-input" />
                  <div class="img-preview"></div>
                </div>
              </div>
              <div class="cta-container column-cta">
                <button type="submit" id="save" class="save-cta">Save</button>
                <div class="delete-container"></div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt distinctio
        earum repellat quaerat voluptatibus placeat nam, commodi optio pariatur
        est quia magnam eum harum corrupti dicta, aliquam sequi voluptate quas.
      </p>
      <div>
        <h3>Follow us</h3>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </footer>

    <script src="/js/edit.js" type="module"></script>
  </body>
</html>
